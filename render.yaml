databases:
  - name: game
    databaseName: game
    user: game

services:
  - type: web
    name: game
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: game
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false